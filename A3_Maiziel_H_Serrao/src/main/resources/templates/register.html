<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/styles.css" th:href="@{/css/styles.css}" />
<meta charset="ISO-8859-1">
<title>Register New User</title>
</head>
<body>
	<h2>Register New User</h2>
	<form th:action="@{/register}" th:method="post" th:object=${user}>
		<label>User Name:</label> <input type="text" th:field="*{username}" /><br><br>
		<label>Password</label> <input type="password" th:field="*{password}" /><br><br>
		<input type="submit" value="Register" />
	</form>
	<p>
		<a href="/" th:href="@{/}">Back to home page!</a>
	</p>
</body>
</html>
